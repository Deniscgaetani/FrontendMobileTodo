<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Lista
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content>
    <ion-refresher (ionRefresh)="refreshList($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
    
  <ion-list>
    <ion-item *ngFor="let item of tickets" (click)="viewItem(item)">{{item.title}}</ion-item>
  </ion-list>
</ion-content>
